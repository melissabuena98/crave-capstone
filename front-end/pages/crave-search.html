<div class='w3-row w3-center'>
    <div class="sidebar">
        <div class='w3-row w3-center'>
            <img id='profile-pic' src='/front-end/resources/images/profile.jpg'>
            <h3 class='profile-stat' id='profile-name'>username_101</h3>
            <h6 class='profile-stat'>Posts: <span id='profile-posts'>1,234</span></h6>
            <h6 class='profile-stat'>Followers: <span id='profile-followers'>21,958</span></h6>
            <hr id='sidebar-hr'>
        </div>
        <div class='w3-row w3-center'>
            <h2 class='sidebar-btn' onclick="directToDashboard()"><i class="fa fa-home sidebar-icon" aria-hidden="true"></i>HOME</h2>
            <h2 class='sidebar-btn' onclick="directToFeed()"><i class="fa fa-rss sidebar-icon" aria-hidden="true"></i>FEED</h2>
            <h2 class='sidebar-btn  sidebar-active' onclick="directToDiscover()"><i class="fa fa-compass sidebar-icon" aria-hidden="true"></i>DISCOVER</h2>
            <h2 class='sidebar-btn' onclick="directToFavorites()"><i class="fa fa-star sidebar-icon" aria-hidden="true"></i>FAVORITES</h2>
            <h2 class='sidebar-btn' onclick="directToProfile()"><i class="fa fa-user sidebar-icon" aria-hidden="true"></i>PROFILE</h2>
            <br>
            <h6 class='sidebar-btn' id='sidebar-logout' onclick='directToLogout()'><i class="fa fa-sign-out sidebar-icon" aria-hidden="true"></i>LOGOUT</h6>
        </div>
    </div>

    <div class='dash-area'>
        <h1 class='dash-header'>Start Swiping</h1>
        
        <div class='card-viewport' ng-controller='CardController'>
            <div class="card-container">
                <div ng-repeat="card in cards" class="card" id='card-box' ng-model='cardBox'>
                    <div class="card-img" style="background-image:url('{{card.img}}')"></div>
                    <h2 class='card-name' ng-bind-html='card.name'>{{card.name}}</h2>
                    <p class='card-distance'>1.1 miles away</p>

                </div>
            </div>
            <div class="card-options">
                <div class='card-btn' id='back'><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                <div class='card-btn' id='no'><i class="fa fa-times" aria-hidden="true"></i></div>
                <div class='card-btn' id='yes'><i class="fa fa-check" aria-hidden="true"></i></div>
                <div class='card-btn' id='star'><i class="fa fa-star" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>

</div>

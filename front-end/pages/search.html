<div class='w3-row w3-center' ng-controller='SearchController'>
    <div class="sidebar">
        <div class='w3-row w3-center'>
            <img id='profile-pic' src='http://localhost:3000/images/{{imagePreviewUrl}}' onclick="directToProfile()" onload='profilePicLoaded()'>
            <h3 class='profile-stat' id='profile-name'>{{ username }}</h3>
            <h6 class='profile-stat'>Posts: <span id='profile-posts'>{{post_count}}</span></h6>
            <h6 class='profile-stat'>Followers: <span id='profile-followers'>{{follower_count}}</span></h6>
            <hr id='sidebar-hr'>
        </div>
        <div class='w3-row w3-center'>
            <h2 class='sidebar-btn' onclick="directToFeed()"><i class="fa fa-rss sidebar-icon" aria-hidden="true"></i>FEED</h2>
            <h2 class='sidebar-btn sidebar-active' onclick="directToDashboard()"><i class="fa fa-search sidebar-icon" aria-hidden="true"></i>SEARCH</h2>
            <h2 class='sidebar-btn' onclick="directToDiscover()"><i class="fa fa-compass sidebar-icon" aria-hidden="true"></i>DISCOVER</h2>
            <h2 class='sidebar-btn' onclick="directToFavorites()"><i class="fa fa-star sidebar-icon" aria-hidden="true"></i>FAVORITES</h2>
            <h2 class='sidebar-btn' onclick="directToProfile()"><i class="fa fa-user sidebar-icon" aria-hidden="true"></i>PROFILE</h2>
            <h2 class='sidebar-btn' onclick="directToUpload()"><i class="fa fa-upload sidebar-icon" aria-hidden="true"></i>UPLOAD</h2>
            <br>
            <h6 class='sidebar-btn' id='sidebar-logout' onclick='directToLogout()'><i class="fa fa-sign-out sidebar-icon" aria-hidden="true"></i>LOGOUT</h6>
        </div>
    </div>

    <div class='dash-area'>
        <h1 class='dash-header'>Search and Follow other Users!</h1>
        <div id='search-container'>
            <i id='search-icon' class="fa fa-search" aria-hidden="true"></i>
            <input id='search-box' type='text' placeholder="Search Users" ng-model='query.fullname'>
        </div>
        <div class="user-viewport">
            <div class="user-container">
                <div ng-repeat="user in users | filter:query" class="user-card">
                    <a class='user-link' href='#/profile/{{ user._id }}'>
                        <img class='user-img' src='http://localhost:3000/images/{{user.profile_pic}}'>
                        <h4 class='user-fname'>{{user.fullname}}</h4>
                        <h6 class='user-uname'>@{{user.username}}</h6>
                        <hr id='user-hr'>
                    </a>
                        <div class="user-stats">
                            <div class="stat-box">
                                <p class='user-stat'>{{user.post_count}} POSTS</p>
                            </div>
                            <div class="stat-box" id='stat-box-alt'>
                                <p class='user-stat'>{{user.follower_count}} FOLLOWERS</p>
                            </div>
                        </div>
                        <input ng-click='followUser(user._id)' type='button' class='login-btn user-follow btn-shadow' id="{{$index}}" value={{user.status}}>
                </div>
                
                
            </div>
        </div>
    </div>

</div>

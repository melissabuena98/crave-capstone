<div class="topnav" id="myTopnav">
        <a ng-href="#/"><img id='nav-icon' src='front-end/resources/images/crave-full.png'/></a>
        <a href="javascript:void(0);" class="icon" onclick="navHamburger()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
<div ng-controller='LoginController'>
    <section id='swipe'>
        <div class="w3-row-padding">
            <div class="w3-col m12 spacer">
                <form id='registerForm' class='loginForm' ng-submit="login()">
                    <h1 id='register'>Login</h1>
                    <input class='textbox' placeholder='Username' name="username" ng-model="username" type="text" min=1 maxlength=30 required>
                    <input class='textbox' placeholder='Password' name="password" ng-model="password" type="password" min=1 maxlength=30 required>
                    <input type='submit' class='login-btn' id='btn-shadow' value='Login'>
                    <!-- <button class='login-btn' id='btn-shadow' ng-click="login()">Login</button> -->
                    <p class="light-txt">Don't have an account? <span class='pointer' id='accent' ng-click='directToRegister()'>Register</span></p>
                </form>
            </div>
        </div>
    </section>
</div>
